</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1>Calculator</h1>
            <div class="row">
                <input type="text" name="result" class="result" id="result" value="" placeholder="Result" readonly />
                <input type="button" value="+" onclick="setScreenValue('+')" />
                <input type="button" value="1" onclick="setScreenValue('1')" />
                <input type="button" value="2" onclick="setScreenValue('2')" />
                <input type="button" value="3" onclick="setScreenValue('3')" />
                <input type="button" value="-" onclick="setScreenValue('-')" />
            </div>
            <div class="row">
                <input type="button" value="4" onclick="setScreenValue('4')" />
                <input type="button" value="5" onclick="setScreenValue('5')" />
                <input type="button" value="6" onclick="setScreenValue('6')" />
                <input type="button" value="x" onclick="setScreenValue('*')" />
            </div>
            <div class="row">
                <input type="button" value="7" onclick="setScreenValue('7')" />
                <input type="button" value="8" onclick="setScreenValue('8')" />
                <input type="button" value="9" onclick="setScreenValue('9')" />
                <input type="button" value="/" onclick="setScreenValue('/')" />
            </div>
            <div class="row">
                <input type="button" value="%" onclick="setScreenValue('%')" />
                <input type="button" value="0" onclick="setScreenValue('0')" />
                <input type="button" value="." class="dot" onclick="setScreenValue('.')" />
                <input type="button" value="=" onclick="calculateResult()" />
            </div>
            <div class="row">
                <input type="button" value="CLEAR" onclick="clearScreen()" id="clear" class="clear-button" />
            </div>
        </div>
    <div class="del"></div>
        <input type="button" value="Delete" onclick="document.getElementById('result').value = document.getElementById('result').value.slice(0, -1)" class="delete-button" />
    </div>

    <form name="myform" id="form1"onsubmit="validationform()">
        Name: <input type="text" name="name" id="name" />
       <input type="submit"value="Submit" />
        
        <p id="message>"></p>
    </form>
    <p>enter number and click ok</p>
    <input type="number" name="num1" id="num1" max="100" min="10" required>
    <button type="button" onclick="myfuction()"> click ok</button>
    <p id="result"></p>
    <a herf="calculator.html">calculator</a>
    <script>
        function validationform(){
            var x=document.forms["myform"][" firstname"].value;
            if (x == "") {
                document.getElementById("message").innerHTML = "Name must be filled out";
                return false;
            } else {
                document.getElementById("message").innerHTML = "Form submitted successfully!";
            }
        }
        //act2
        function myfunction() {
            var input=document.getElementById("num1");
            if(! input.checkValidity()) {
                document.getElementById("result").innerHTML = input.validationMessage;
            } else {
                document.getElementById("result").innerHTML = "you have entered correct number";
            }
            
        }
        function setScreenValue(value) {
            document.getElementById("result").value += value;
        }
        function calculateResult() {
            var screenValue = document.getElementById("result").value;
            try {
                var result = eval(screenValue); 
                document.getElementById("result").value = result;
            } catch (error) {
                document.getElementById("result").value = "Error";
            }
        }
        function clearScreen() {
            document.getElementById("result").value = "";
        } 

      function deleteLastCharacter() {
            var screenValue = document.getElementById("result").value;
            document.getElementById("result").value = screenValue.slice(0, -1);
        }   
        

    </script>
